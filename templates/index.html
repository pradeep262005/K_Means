<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Means Clustering</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>K-Means Clustering Demo</h1>
        <form method="POST">
            <label>Enter X Value:</label>
            <input type="number" step="any" name="x_val" value="{{ x_val }}" required><br>
            <label>Enter Y Value:</label>
            <input type="number" step="any" name="y_val" value="{{ y_val }}" required><br>
            <button type="submit">Predict Cluster</button>
        </form>

        {% if label %}
            <h2>{{ label }}</h2>
            <img src="/static/cluster.png" alt="Cluster Image" class="plot">
        {% endif %}
    </div>
</body>
</html>
